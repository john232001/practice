<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Datatables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light m-4 rounded-5 p-3">
        <div class="container-fluid">
          <img src="../assets/img/dar-logo.png" style="width: 50px;" alt="">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a class="nav-link" href="#"> <i class="fa-solid fa-house"></i> Dashboard</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="#"> <i class="fa-solid fa-envelope"></i> Land Tenure Services</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link active" href="#"> <i class="fa-solid fa-users"></i> Manage Users</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link" href="#"> <i class="fa-solid fa-user-tie"></i> Officers</a>
              </li>
            </ul>
            <form class="d-flex align-items-center">
                <button class="btn btn-login" type="submit"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="title-text">Manage Users</h2>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card p-5 rounded-4">
                  <!-- Button trigger modal -->
                  <button class="btn btn-success btn-sm mb-5" data-bs-toggle="modal" data-bs-target="#addmodal" style="width: 160px;"><i class="fa-solid fa-add"></i> Add User</button>
                    <table id="example" class="table table-responsive table-striped" style="width:100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Last Seen</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td data-label="Name">Tiger Nixon</td>
                                <td data-label="Position">System Architect</td>
                                <td data-label="Office">Edinburgh</td>
                                <td data-label="Age">61</td>
                                <td data-label="Start Date">2011-04-25</td>
                                <td data-label="Action">
                                    <a href="" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editmodal"><i class="fa-solid fa-edit"></i> Edit</a>
                                    <a href="" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deletemodal"><i class="fa-solid fa-trash"></i> Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--Add Modal -->
                    <div class="modal fade" id="addmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="row">
                              <div class="mb-3">
                                <label class="form-label">Fullname <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="fullname" placeholder="Fullname">
                              </div>
                              <div class="mb-3">
                                <label class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="username" placeholder="Username">
                              </div>
                              <div class="mb-3">
                                <label class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                              </div>
                              <div class="mb-3">
                                <label class="form-label">Role <span class="text-danger">*</span></label>
                                <select class="form-select" name="type">
                                  <option selected>Select options</option>
                                  <option value="1">One</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-sm">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--Edit Modal -->
                    <div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="row">
                              <div class="mb-3">
                                <label class="form-label">Fullname <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="fullname" placeholder="Fullname">
                              </div>
                              <div class="mb-3">
                                <label class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="username" placeholder="Username">
                              </div>
                              <div class="mb-3">
                                <label class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                              </div>
                              <div class="mb-3">
                                <label class="form-label">Role <span class="text-danger">*</span></label>
                                <select class="form-select" name="type">
                                  <option selected>Select options</option>
                                  <option value="1">One</option>
                                </select>
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-sm">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!-- delete modal -->
                    <div class="modal fade" id="deletemodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <label for="" class="form-label">Are you sure you want to delete? </label>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-sm">Save changes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
